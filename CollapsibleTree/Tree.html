<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CollapsibleTree</title>
    <script text="type/javascript" src="../d3.js"></script>
    <script text="type/script" src="Vector.js"></script>
    <script text="type/javascript" src="CollapsibleTree.js"></script>
</head>
<style>

    .node {
        cursor: pointer;
    }

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node text {
        font: 10px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

</style>
<body>
    <svg width="960" height="800" id="draw">

    </svg>
</body>
</html>
